<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>货币智能换算</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>货币智能换算工具箱</h1>
            <p>中文大写 • 实时汇率 • 智能识别</p>
        </header>

        <!-- 模块0：智能识别转换 -->
        <section class="card highlight-card">
            <h2>智能识别转换</h2>
            <div class="smart-grid">
                <!-- 第一行：输入 数字 + 单位 + 币种 -->
                <div class="smart-row">
                    <input type="text" id="smart-input" placeholder="输入金额" autocomplete="off">
                    <select id="smart-unit">
                        <option value="1">无单位</option>
                        <option value="100">百</option>
                        <option value="1000">千</option>
                        <option value="10000">万</option>
                        <option value="100000000">亿</option>
                    </select>
                    <select id="smart-source-currency">
                        <option value="CNY">CNY - 人民币</option>
                        <option value="USD">USD - 美元</option>
                        <option value="EUR">EUR - 欧元</option>
                        <option value="RUB">RUB - 俄币(卢布)</option>
                        <option value="GBP">GBP - 英镑</option>
                        <option value="JPY">JPY - 日元</option>
                        <option value="HKD">HKD - 港币</option>
                    </select>
                </div>
                
                <!-- 第二行：结果 数字 + 单位 + 币种 -->
                <div class="smart-row">
                    <div id="smart-main-result" class="result-display">--</div>
                    <select id="smart-target-unit">
                        <option value="1">无单位</option>
                        <option value="100">百</option>
                        <option value="1000">千</option>
                        <option value="10000">万</option>
                        <option value="100000000">亿</option>
                    </select>
                    <select id="smart-target">
                        <option value="CNY">CNY - 人民币</option>
                        <option value="USD">USD - 美元</option>
                        <option value="EUR">EUR - 欧元</option>
                        <option value="RUB">RUB - 俄币(卢布)</option>
                        <option value="GBP">GBP - 英镑</option>
                        <option value="JPY">JPY - 日元</option>
                        <option value="HKD">HKD - 港币</option>
                    </select>
                </div>

                <!-- 新增：标准读法显示 -->
                <div class="smart-reading">
                    <div class="reading-header">标准读法与汇率</div>
                    <div id="smart-source-reading" class="reading-text"><span style="color:#94a3b8">等待输入...</span></div>
                    <div class="reading-divider"></div>
                    <div id="smart-target-reading" class="reading-text"><span style="color:#94a3b8">等待输入...</span></div>
                    <div class="reading-divider"></div>
                    <div id="smart-rate-display" class="reading-text" style="color:var(--primary-color); font-size: 0.9rem;">
                        <span style="color:#64748b">当前汇率：</span>--
                    </div>
                </div>
                
                <div class="smart-sub" id="smart-sub-result" style="display:none;"></div>
                
                <!-- 新增：保存记录按钮 -->
                <div class="save-record-container">
                    <button id="save-smart-record" class="save-btn">保存记录</button>
                </div>
            </div>
        </section>

        <!-- 新增：模块4：股票持仓成本计算 -->
        <section class="card">
            <h2>股票持仓成本计算</h2>
            <div class="stock-calculator-grid">
                <!-- 输入区域 -->
                <div class="stock-input-group">
                    <label for="current-shares">持仓股数</label>
                    <input type="number" id="current-shares" placeholder="请输入持仓股数" step="1" min="0">
                </div>
                
                <div class="stock-input-group">
                    <label for="current-cost">持仓成本价 (元)</label>
                    <input type="number" id="current-cost" placeholder="请输入当前成本价" step="0.01" min="0">
                </div>
                
                <div class="stock-input-group">
                    <label for="change-shares">增减股数</label>
                    <input type="number" id="change-shares" placeholder="正数为加仓，负数为减仓" step="1">
                </div>
                
                <div class="stock-input-group">
                    <label for="change-price">加减仓股价 (元)</label>
                    <input type="number" id="change-price" placeholder="请输入加减仓股价" step="0.01" min="0">
                </div>
            </div>
            
            <!-- 计算按钮 -->
            <div class="stock-calculate-container">
                <button id="calculate-stock" class="calculate-btn">计算持仓成本</button>
            </div>
            
            <!-- 结果显示区域 -->
            <div class="stock-result-container">
                <div class="stock-result-group">
                    <label>最终持仓股数</label>
                    <div id="final-shares" class="stock-result">--</div>
                </div>
                
                <div class="stock-result-group">
                    <label>最终持仓成本价 (元)</label>
                    <div id="final-cost" class="stock-result">--</div>
                </div>
                
                <div class="stock-result-group">
                    <label>最后持仓总额 (元)</label>
                    <div id="final-total" class="stock-result">--</div>
                </div>
                
                <div class="stock-result-group">
                    <label>最终盈亏 (元)</label>
                    <div id="final-profit" class="stock-result">--</div>
                </div>
            </div>
        </section>

        <!-- 模块1：中文大写金额 -->
        <section class="card">
            <h2>中文大写金额</h2>
            <div class="input-group">
                <label for="amount-cn">输入金额 (CNY)</label>
                <input type="number" id="amount-cn" placeholder="例如：12345.67" step="0.01">
            </div>
            <div class="result-box" id="result-cn">
                <span class="placeholder">等待输入...</span>
            </div>
            <button class="copy-btn" id="copy-cn">复制大写</button>
        </section>

        <!-- 模块2：各国汇率浮动表 -->
        <section class="card">
            <div class="card-header">
                <h2>各国汇率浮动表</h2>
                <div class="header-controls" style="display: flex; gap: 10px; align-items: center;">
                     <select id="base-currency-select" style="width: auto; padding: 6px 10px; font-size: 0.9rem;">
                        <option value="CNY">基准：CNY 人民币</option>
                        <option value="USD">基准：USD 美元</option>
                        <option value="EUR">基准：EUR 欧元</option>
                        <option value="GBP">基准：GBP 英镑</option>
                     </select>
                     <button id="refresh-table-btn" title="刷新汇率" style="padding: 6px 12px;">↻ 刷新</button>
                </div>
            </div>
            <div class="table-container">
                <table class="rate-table">
                    <thead>
                        <tr>
                            <th>币种</th>
                            <th>汇率 (1 基准币)</th>
                            <th>换算 (100 基准币)</th>
                        </tr>
                    </thead>
                    <tbody id="rate-table-body">
                        <tr><td colspan="3" style="text-align:center; padding: 20px;">数据加载中...</td></tr>
                    </tbody>
                </table>
            </div>
            <div class="rate-info" style="text-align: right; margin-top: 10px;">
                <small id="table-update-time">更新时间: --</small>
            </div>
        </section>

        <!-- 模块3：历史记录 -->
        <section class="card">
            <div class="card-header">
                <h2>历史记录</h2>
                <button class="clear-btn" id="clear-history">清空</button>
            </div>
            <ul class="history-list" id="history-list">
                <!-- 历史记录项由 JS 生成 -->
                <li class="empty-tip">暂无记录</li>
            </ul>
        </section>
    </div>
    
    <!-- 访问统计区域 -->
    <footer class="visitor-stats">
        <div class="stats-container">
            <div class="stat-item">
                <span class="stat-label">访问人数：</span>
                <span class="stat-value" id="visitor-count">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">浏览数：</span>
                <span class="stat-value" id="view-count">0</span>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
